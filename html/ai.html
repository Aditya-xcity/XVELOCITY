<html>
  <head>
    <title>X-Velocity</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
      }

      .header {
        overflow: hidden;
        background-color: #f1f1f1;
        padding: 20px 10px;
      }

      .header a {
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
        display: block;
        width: 100%;
        text-align: center;
      }

      .header a.logo {
        font-size: 45px;
        font-weight: bold;
        margin-right: 20px;
        text-align: center;
      }

      .header a:hover {
        background-color: #ddd;
        color: black;
      }

      .header a.active {
        background-color: RED;
        color: white;
      }

      .topnav {
        overflow: hidden;
        background-color: #e9e9e9;
        text-align: center;
      }

      .topnav a {
        display: block;
        padding: 14px 16px;
        color: black;
        text-align: center;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #2196F3;
        color: white;
      }

      .topnav .search-container {
        display: block;
        margin-top: 10px;
        padding: 10px;
      }

      .topnav input[type=text] {
        padding: 6px;
        font-size: 17px;
        border: none;
        width: 80%;
        margin-right: 10px;
      }

      .topnav .search-container button {
        padding: 6px 10px;
        background: #ddd;
        font-size: 17px;
        border: none;
        cursor: pointer;
      }

      .topnav .search-container button:hover {
        background: #ccc;
      }

      .subscribe-div {
        position: fixed;
        padding: 10px;
        bottom: 0;
        right: 10px;
        box-shadow: 0 0 10px #0000001a;
        border: 1px solid #dcdcdc;
        background-color: #fff;
        border-radius: 5px;
        width: 80%;
      }

      .advit {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
      }

      .container span {
        display: block;
      }

      .text1 {
        color: purple;
        font-size: 20px;
        font-weight: 70;
        letter-spacing: 8px;
        margin-bottom: 20px;
        background: #fff59c;
        position: relative;
        animation: text 5s 600000000;
      }

      .text2 {
        font-size: 30px;
        color: darkgreen;
        font-family: Georgia, serif;
      }

      @keyframes text {
        0% {
          color: black;
          margin-bottom: -40px;
        }

        30% {
          letter-spacing: 25px;
          margin-bottom: -40px;
        }

        85% {
          letter-spacing: 8px;
          margin-bottom: -40px;
        }
      }

      /* Mobile Specific Adjustments */
      @media screen and (max-width: 600px) {
        .header {
          padding: 15px 5px;
        }

        .header a {
          font-size: 16px;
          padding: 10px;
        }

        .header a.logo {
          font-size: 30px;
        }

        .topnav a {
          font-size: 15px;
          padding: 10px;
        }

        .topnav .search-container {
          width: 100%;
          margin-top: 10px;
          padding: 0;
        }

        .topnav input[type=text] {
          width: 70%;
        }

        .topnav .search-container button {
          width: 30%;
        }

        .subscribe-div {
          width: 80%;
          right: 5%;
          bottom: 5%;
        }

        .advit {
          position: relative;
          top: 0;
          transform: none;
          padding: 0 10px;
        }
      }

    </style>
  </head>

  <body>
    <div class="header">
      <a href="#default" class="logo">X<FONT COLOR="red">VELOCITY</font></a>
    </div>

    <div class="topnav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <div class="search-container">
        <input type="text" placeholder="Search..">
        <button type="submit">Search</button>
      </div>
    </div>

    <div class="subscribe-div">
      <p>Subscribe Now</p>
    </div>

  </body>
</html>
